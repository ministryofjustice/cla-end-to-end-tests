version: '3.4'

services:
  cla-end-to-end:
    volumes:
      - .:/behave_local2
    stdin_open: true # docker run -i
    tty: true        # docker run -t
  clafrontend:
    build: https://github.com/ministryofjustice/cla_frontend.git#master
  clabackend:
    build: https://github.com/ministryofjustice/cla_backend.git#firefox-esr-M1-fix
  clapublic:
    platform: linux/amd64
    build: https://github.com/ministryofjustice/cla_public.git#master
  clasocketserver:
    build: https://github.com/ministryofjustice/cla_frontend.git#master:cla_socketserver
  fala:
    build: https://github.com/ministryofjustice/fala.git#master
  seleniumchrome:
    image: seleniarm/standalone-chromium:latest
